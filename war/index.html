<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Franci'Liens - Accueil</title>
<link rel="stylesheet" type="text/css" href="style.css" media="all" />
<script type="text/javascript" src="script.js"></script>
</head>

<body class="accueil">
	<header>
	<h1 class="titre">Franci'Liens</h1>

	<p class="accroche">Le site web qui rapproche les Franciliens </p>

	</header>
	<div id="content">

		<!--C'est ici que commence la partie à ajouter dans notre squelette-->
		<div name="formulaireconnexion" class="listeformulaire">
			<form name="formulairelogin" action="index_submit" method="get"
				accept-charset="utf-8">
				<table class="tablelogin">
					<tr>
						<th><label for="mail">Email</label></th>
						<td><input type="email" name="mail"
							placeholder="votremail@email.com" required></td>
					<tr>
						<th><label for="password">Mot de passe &nbsp;</label></th>
						<td><input type="password" name="password"
							placeholder="password" required></td>

					<tr>
						<td></td>
						<td><input type="submit" value="Se connecter"></td>
					</tr>
					</table>
			</form>
			<p class="inscrivezvous">
				Pas encore de compte? <a class="lien" href="signup.html">Inscrivez-vous!</a>
			</p>
		</div>
		<!--Fin de la partie à ajouter dans notre squelette-->


	</div>
	<footer>
	<p class="footer">
		<a class="lien" href="apropos.html">À propos</a> | <a class="lien"
			href="contact.html">Contact</a>
	</p>
	</footer>
</body>
</html>
