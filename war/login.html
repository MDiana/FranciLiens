<!--C'est ici que commence la partie à ajouter dans notre squelette-->
<div name="formulaireconnexion" class="loginform" id="login">
	<form name="formulairelogin" action="login" method="post"
		accept-charset="utf-8">
		<fieldset class="loginfieldset">
			<legend>Connexion</legend>
			<label for="mail">Email</label>
			<input type="email" name="mail"
				placeholder="votremail@email.com" required autofocus>
			<br />

			<label for="password">Mot de passe</label>
			<input type="password"
				name="password" placeholder="password" required>
			<br /> <br />
			
			<input type="submit" value="Se connecter">
			<br /> <br /><br />

			<p class="inscrivezvous">
				Pas encore de compte? <a class="lien" href="/register">Inscrivez-vous!</a>
			</p>
		</fieldset>

	</form>
</div>
<!--Fin de la partie à ajouter dans notre squelette-->
