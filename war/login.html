<!--C'est ici que commence la partie à ajouter dans notre squelette-->
<div name="formulaireconnexion" class="loginform" id="login">
	<form name="formulairelogin" action="login" method="post"
		accept-charset="utf-8">
		<table class="logintable" title="Connectez-vous">
			<tr>
				<th><label for="mail">Email</label></th>
				<td><input type="email" name="mail"
					placeholder="votremail@email.com" required autofocus></td>
			<tr>
				<th><label for="password">Mot de passe</label></th>
				<td><input type="password" name="password"
					placeholder="password" required></td>
			<tr>
				<td></td>
				<td><input type="submit" value="Se connecter"></td>
			</tr>
		</table>
	</form>
	<p class="inscrivezvous">
		Pas encore de compte? <a class="lien" href="/register">Inscrivez-vous!</a>
	</p>
</div>
<!--Fin de la partie à ajouter dans notre squelette-->
