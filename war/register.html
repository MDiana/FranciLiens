	
<div name ="formulaireinscription" id="register" class="registerform">
	
	<form id="Register" name="formulaireinscription" action="Register" method="post"
		accept-charset="utf-8" >
		<fieldset class="registerfieldset">
			<legend>Inscription</legend>
			
			<label for="login">Login * </label>
			<input type="text" name="login" id="Login"
					placeholder="votre identifiant" required autofocus >
			<p class="rouge" id="veriflogin"></p>
			
			
			<label for="mail">Email * </label>
			<input type="email" name="mail" id="email"
					placeholder="votremail@email.com" required>
			<p class="rouge" id="verifmail1"></p>
			
			
			<label for="mailconf">Confirmation de l'email * </label>
			<input type="email" name="mailconf" id="emailconf"
					placeholder="votremail@email.com" required>
			<p class="rouge" id="verifmail"></p>
			
			
			<label for="password">Mot de passe * </label>
			<input type="password" name="password" id="Password"
					placeholder="password" required >
			<p class="rouge" id="verifpassword"></p>
			
			
			<label for="age">Age </label>
			<input type="text" name="age"
					placeholder="votre age">
			<br /><br />
			
			<input type="button" value="S'inscrire" onclick="compare()">
			<br /><br />
					
			<p id ="notif" class="inscrivezvous" >Les champs marqués d'une * sont obligatoires. Huit caractères minimum pour le mot de passe.</p>
		</fieldset>
	</form>
</div>
