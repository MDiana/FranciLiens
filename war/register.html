	
<div name ="formulaireinscription" id="register" class="registerform">
	
	<form id="Register" name="formulaireinscription" action="register" method="post"
		accept-charset="utf-8" >
		<fieldset class="registerfieldset">
			<legend>Inscription</legend>
			
			<label for="login">Login * <span class="rouge" id="veriflogin"></span> </label>
			<input type="text" name="login" id="Login"
					placeholder="votre identifiant" required autofocus >
			
			
			
			<label for="mail">Email * <span class="rouge" id="verifmail1"></span></label>
			<input type="email" name="mail" id="email"
					placeholder="votremail@email.com" required>
			
			
			
			<label for="mailconf">Confirmation de l'email * <span class="rouge" id="verifmail"></span></label>
			<input type="email" name="mailconf" id="emailconf"
					placeholder="votremail@email.com" required>
			
			
			
			<label for="password">Mot de passe * <span class="rouge" id="verifpassword"></span></label>
			<input type="password" name="password" id="Password"
					placeholder="password" required >
			
			
			
			<label for="age">Age <span class="rouge" id="verifage"></span> </label>
			<input type="number" step="1" min="16" max="120" name="age" id="ageu"
					placeholder="votre age" required>
			<br /><br />
			
			<input type="button" value="S'inscrire" onclick="compare()">
			<br /><br /><br />
					
			<p id ="notif" class="inscrivezvous" >Les champs marqués d'une * sont obligatoires. Huit caractères minimum pour le mot de passe.</p>
		</fieldset>
	</form>
</div>
